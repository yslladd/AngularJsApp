<h2>Products</h2>

<a href="#/addProduct" class="btn btn-primary">Add new product</a>

<div class="panel panel-default">
    <div class="panel-heading">

        List User

    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.Name}}</td>
                    <td>{{product.Sku}}</td>
                    <td>{{product.Description}}</td>
                    <td>{{product.Price}}</td>
                    <td>
                        <a href="#/editProduct/{{product.ProductId}}">Edit</a> |
                        <a href="" ng-click="removeProduct(product.ProductId)">Delete</a>
                    </td>
                </tr>
                <tr ng-if="!products || products.length == 0">
                    <td colspan="5" style="text-align:center">
                        No products are available at the moment.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
